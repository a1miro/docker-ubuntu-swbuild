services:
    swbuild-22.04:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                uid: ${uid}
                gid: ${gid}
                username: ${username}
        image: swbuild-ubuntu-22.04 
        container_name: swbuild-ubuntu-22.04
        restart: on-failure
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
            - TZ=Europe/London
            - DEBIAN_FRONTEND=noninteractive
            - VCPKG_ROOT=/opt/vcpkg
        volumes:
            - homedir:/home
            - appsdir:/opt/apps
        hostname: swbuild-2204
        ports:
          - 8024:8024
        tty: true
volumes:
    homedir:
    appsdir:
