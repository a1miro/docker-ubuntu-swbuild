services:
    swbuild:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                uid: ${uid}
                gid: ${gid}
                username: ${username}
        image: swbuild-ubuntu 
        container_name: swbuild-ubuntu
        restart: on-failure
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
            - TZ=Europe/London
            - DEBIAN_FRONTEND=noninteractive
            - VCPKG_ROOT=/opt/vcpkg
        volumes:
            - homedir:/home
            - appsdir:/opt/apps
        hostname: swbuild
        ports:
          - 8000:8000
        tty: true
volumes:
    homedir:
    appsdir:
